<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js" defer></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js" defer></script>
</head>

<body>
  <!-- Top nav bar (fixed) format: name of app (LHS) and link to write new tweet (RHS) -->
  <nav>
    <span>
      Tweeter
    </span>
    <section>
      <p>
        <b>Write</b> a new tweet
      </p>
      <i id="write-new-tweet" class="fa-solid fa-angles-down"></i>
    </section>
  </nav>

  <!-- Page header format: account holder's avatar (top) and name (bottom) -->
  <header class="page-header">
    <img src="/images/profile-hex.png">
    <h2>Irha Ali</h2>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <!-- New tweet form format: error message (optional), textarea, tweet button (bottom-left) and character-count (bottom-right) -->
    <form>
      <h5 id='errMess' class="errMessStyle"></h5>
      <textarea name='text' type='text' placeholder='What art thou hummning about?'></textarea>
      <div>
        <button type='submit'>Tweet</button>
        <output id="counter" for='tweet-text'>140</output>
      </div>
    </form>
    <!-- Display all tweets -->
    <section id="tweets-container"></section>
  </main>

  <!-- Scroll to the top button -->
  <button type="click" title="Go to top" id="scroll-to-top">Top</button>
</body>

</html>
