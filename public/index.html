<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>
      Tweeter
    </span>
    <section>
      <p><b>Write</b> a new tweet</p>
      <a href="#new-tweet"><i class="fa-solid fa-angles-down"></i></a>
    </section>
  </nav>

  <!-- Account holder's avatar and name -->
  <header class="page-header">
    <div><img src="/images/profile-hex.png"></div>
    <div>
      <h2>Irha Ali</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <!-- New tweet form -->
    <form name="newTweet" action="/tweets" method="POST">
      <textarea name="text" id="tweet-text" placeholder="What art thou hummning about?"></textarea>
      <div class="new-tweet-but">
        <button type="submit">Tweet</button>
        <output name="counter" id="num-of-char" for="tweet-text">140</output>
      </div>
    </form>
    <!-- Display all tweets -->
    <section>
      <article>
        <header>
          <div>
            <img src="/images/profile-hex.png">
            <h5>&nbsp;Rhonda Shawarma</h5>
          </div>
          <h5>@Shawarma</h5>
        </header>
        <p>
          I'm the protoge of nationally recognized foxtrotter Dave Blathis.
        </p>
        <footer>
          <h5>10 days ago</h5>
          <ul>
            <a href=""><i class="fa-solid fa-heart"></i></a>
            <a href=""><i class="fa-solid fa-flag"></i></a>
            <a href=""><i class="fa-solid fa-retweet"></i></a>
          </ul>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
